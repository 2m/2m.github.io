name: deploy

on:
  push:
    branches:
    - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: extractions/setup-just@v3

    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: |
        corepack enable &&
        corepack install # use the in-repo yarn version
    - uses: actions/setup-node@v4
      with:
        cache: "yarn"

    - run: just install
    - run: just build

    - uses: actions/upload-pages-artifact@v4
      with:
        path: 'build'
    - uses: actions/deploy-pages@v4
